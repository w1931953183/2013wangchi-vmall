<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华为账号-注册</title>
		<link rel="shortcut icon" href="https://www.vmall.com/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
		<link rel="stylesheet" type="text/css" href="../css/download/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/zhuce.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<div class="header-box">
			<div class="header">
				<ul class="clearfix">
					<li><a href="javascript:;"><img src="../images/logo4.svg" ></a></li>
					<li>华为商城</li>
				</ul>
			</div>
		</div>
		<!-- 注册 -->
		<div class="zhuce-box">
			<div class="zhuce">
				<h1>华为帐号注册</h1>
				<h2>已有帐号，<u><a href="./login.html">去登录</a><i class="iconfont icon-you"></i></u></h2>
				<form>
					<div>
						<input type="text" placeholder="用户名" name="username">
						<p></p>
					</div>
					<div>
						<input type="text" placeholder="账号" name="userword">	
						<p></p>
					</div>
					<div>
						<input type="password" placeholder="密码" name="pass">
						<p></p>
						<i class="have"><img src="../images/pass.svg" ></i>
						<i class="nothave"><img src="../images/pass2.svg" ></i>
					</div>
					<div>
						<input type="password" placeholder="确认密码" name="ispass">
						<p></p>
						<i class="have"><img src="../images/pass.svg" ></i>
						<i class="nothave"><img src="../images/pass2.svg" ></i>
					</div>
					<div>
						<input type="text" placeholder="身份证(中国大陆)" name="idnum">
						<p></p>
					</div>
					<div>
						<input type="text" placeholder="出生日期" readonly="readonly" name="brith">
						<p></p>
					</div>
					<div>
						<input type="button" value="注册" name="yes">
					</div>
				</form>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer-box">
			<div class="footer">
				<ul class="clearfix">
					<li><a href="">华为帐号用户协议</a></li>
					<li><a href="">关于华为帐号与隐私的声明</a></li>
					<li><a href="">常见问题</a></li>
					<li><a href="">Cookies</a></li>
				</ul>
				<p>华为帐号版权所有2011-2021</p>
			</div>
		</div>
		<script src="../js/ajax.js"></script>
		<script src="../js/zhuce.js"></script>
	</body>
</html>
