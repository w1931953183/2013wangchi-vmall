		<link rel="stylesheet" type="text/css" href="../css/download/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!-- 头部 -->
		<div class="header-box">
			<div class="header">
				<ul class="clearfix">
					<li><a href="javascript:;"><img src="../images/logo4.svg" ></a></li>

				</ul>
			</div>
		</div>
		<!-- 登录 -->
		<div class="login-box">
			<div class="login clearfix">
				<h1>华为帐号登录</h1>
				<div class="login-left">
					<div>
						<img src="../images/erweima2.png" >
					</div>
					<p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
				</div>
				<div class="login-right">
					<form>
						<div>
							<input type="text" name="loginuesr" placeholder="账号" />
							<p></p>
						</div>
						<div>
							<input type="password" name="loginpass" placeholder="密码" />
							<i class="login-have"><img src="../images/pass.svg" ></i>
							<i class="login-not"><img src="../images/pass2.svg" ></i>
							<p></p>
						</div>
						<div>
							<input type="button" name="sublogin" value="登录" />
						</div>
						<div>
							<ul class="clearfix">
								<li><a href="./zhuce.html">注册</a></li>
								<li><a href="">忘记密码</a></li>
								<li><a href="">遇到问题</a></li>

						</div>
					</form>
				</div>
			</div>
		</div>
